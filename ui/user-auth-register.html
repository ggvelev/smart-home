<table class="layout">
    <tr id="user-login-register">
        <td class="panel">
            <h1>Authenticate</h1>
            <div id="user-login">
                <form action='#' method='post'>
                    <p><label>Username</label><input name="username"></p>
                    <p><label>Password</label><input name="password" type="password"></p>
                    <p>
                        <button>Login</button>
                    </p>
                    <p>
                        <button>Recover account</button>
                    </p>
                </form>
            </div>
            <div id="user-login-messages"></div>
        </td>
        <td class="panel">
            <h1>New account registration</h1>
            <div id="user-register">
                <form action='#' method='post'>
                    <p><label>Email</label><input name="email"></p>
                    <p><label>Username</label><input name="username"></p>
                    <p><label>Password</label><input name="password" type="password"></p>
                    <p>
                        <button>Register</button>
                    </p>
                </form>
            </div>
            <div id="user-register-messages"></div>
        </td>
    </tr>
</table>
