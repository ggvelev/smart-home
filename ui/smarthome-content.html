<table class="layout">

    <tr id="devices-panels">
        <td class="panel">
            <h1>Devices</h1>
            <div id="devices"></div>
            <p>
                <a href="#" class="add_icon device-add">Register new device</a>
                <a href="#" class="refresh_icon devices-refresh">Refresh</a>
            </p>
            <div id="devices-messages"></div>
        </td>
        <td class="panel">
            <div id="device-add-edit-notifications"></div>
            <div id="device-messages"></div>
        </td>
    </tr>

    <tr id="device-properties-panels">
        <td class="panel">
            <h1>Device properties</h1>
            <div id="properties">
                <p class="info_icon">Click on a device to view its properties.</p>
            </div>
            <div id="properties-messages"></div>
        </td>
        <td class="panel">
            <div id="property-add-edit-execute"></div>
            <div id="property-messages"></div>
        </td>
    </tr>

    <tr>
        <td class="panel">
            <h1>Time-series data</h1>
            <div id="property-chart-diagram">
            </div>
            <p class="info_icon">Select a property to view related state changes through time.</p>
            <div id="chart-message"></div>
        </td>
        <td class="panel">
            <h1>Historical data</h1>
            <div id="property-history-table">
                <p class="info_icon">Select a device property to view its historical changes.</p>
            </div>
        </td>
    </tr>

</table>
